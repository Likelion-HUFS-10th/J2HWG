<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jspart.css">
    </head>
        <div class="jspart">
            <div class="jspart_top">
            <div class="jspart_title">
                <img src="./image/cross.png" width="45px" height="43px" />

                        <br>
                        <input type="email" placeholder="이메일" class="form_email" required>
                        <br>
                        <input type="text" placeholder="전화번호" class="form_phone">
                    </div>
                    <div class="form_part2">
                        <textarea placeholder="메시지를 입력하세요."></textarea>
                    </div>
                    </form>
                </div>
                <div class="form_button">
                    <button type="button" name="제출">제출</button>
                </div>
                </div>
            </div>
            <div class="jspart_part">
                <div class="part1">

                    서울특별시 종로구 안국동<br>OO-OO, 110-240
                </div>
                <img src="./image/map.png" width="300px" height="300px">
                </div>
                <div class="part2">

                <div class="part2_text">
                    크리에이티브 코너의<br>놀라운 인재들을 만나보세요!
                </div>
                <div class="form_part">
                    <form>

                        <input type="text" placeholder="이름" class="form_name">
                        <br>
                        <input type="email" placeholder="이메일" class="form_email" required>
                        <br>
                        <input type="text" placeholder="전화번호" class="form_phone">
                    </div>
                    <div class="form_part2">
                        <textarea placeholder="메시지를 입력하세요."></textarea>

                </div>
            </div>
            </div>
